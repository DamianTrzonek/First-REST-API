<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>My welcome page</title>
</head>
<body>
<h1>First impression of my page</h1>


<!--/*@thymesVar id="variable" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<span th:text="${variable}"></span>

<br>

<!--/*@thymesVar id="two" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<div th:with="result=${two * two}">
    <span th:text="${two} + ${times} + ${two} + ${equals} + ${result}"></span>
</div>
<div th:with="result=${two * two + two}">
    <span th:text="${two} + ${times} + ${two} + ${plus} + ${two} + ${equals} + ${result}"></span>
</div>
<div th:with="result=${two - two * two}">
    <span th:text="${two} + ${minus} + ${two} + ${times} + ${two} + ${equals} + ${result}"></span>
</div>

</body>
</html>
